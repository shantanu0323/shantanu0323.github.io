<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Box</title>
    <link href="stylebox.css" rel="stylesheet">
    <link href="assets/css/hoverbox.css" rel="stylesheet">
    <style>
        .container {
            width: 100%;
            height: 100%;
            position: absolute;
        }
        .project {
            position: relative;
            top: 50%;
            left: 50%;
            width: 30%;
            transform: translate(-50%,-25%);
        }
    </style>
</head>

<body style="background: #333333;">

    <div class="container">
        <div class="project">
            <div class="project__card">
                <a href="" class="project__image"><img src="assets/images/cover.jpg" style="object-fit: cover" width=400 height=250 alt=""></a>
                <div class="project__detail">
                    <h2 class="project__title"><a href="#">Project Name</a></h2>
                    <small class="project__category"><a href="#">Photography</a></small>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="assets/libraries/jquery.hover3d.js"></script>
    <script src="boxskel.js"></script>
</body>
</html>
